<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="first">
            <div class="up">
                <div class="header-up">
                    <span>Workweek</span>
                    <div class="workdays">
                        <span>1 Monday</span>
                        <span>2 Thuesday</span>
                        <span>3 Wednesday</span>
                        <span>4 Thursday</span>
                        <span>5 Friday</span>
                    </div>
                </div>
            </div>
            <div class="down">
                <div class="header-down">
                    <span>Weekend</span>
                    <div class="weekends">
                        <span>6 Saturday</span>
                        <span>7 Sunday</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="second">
            <span>upper</span>
            <span>down</span>
        </div>
    </div>
</body>
</html>
