<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Forms</title>
    <link rel="stylesheet" href="styles/login-nestes-selectors.css">
</head>

<body>
    <section class="viewport">
        <form action="#" method="get">
            <div class="field">
                <label for="login-username">Username</label>
                <input type="text" name="username" id="login-username" placeholder="eg Koko" required>
                <span class="helper info">Min 8 characters, no special characters</span>
            </div>
            <div class="field">
                <label for="login-password">Password</label>
                <input type="password" name="password" id="login-password" placeholder="Some password" required>
                <span class="helper info">Min 6 characters, at least one special character</span>
            </div>
            
            <input type="submit" value="Login">

        </form>
    </section>
</body>

</html>
