<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Normal Buttons</h2>
        <a href="#" class="button">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>
    <div class="filled">
        <h2>Filled Buttons</h2>
        <a href="#" class="button">Learn More</a>
        <button class="button fill">Learn More</button>
        <button class="button fill hover">Learn More</button>
    </div>
    <div class="icons">
        <h2>Icon buttons</h2>
        <a href="#" class="button"><i class="fa fa-arrow-down" aria-hidden="true"></i>Download</a>
        <button class="button fill"><i class="fa fa-arrow-down" aria-hidden="true"></i>Download</button>
        <button class="button fill hover"><i class="fa fa-arrow-down" aria-hidden="true"></i>Download</button>
    </div>
</body>
</html>
