<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .parent {
      /* Няма сетната позиция, по подразбиране е static */
      /* position: static; (по подразбиране) */
      border: 1px solid black;
      padding: 20px;
    }

    .child {
      position: absolute;
      bottom: 10px;
      left: 10px;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child">Абсолютно позициониран елемент</div>
  </div>
</body>
</html>
