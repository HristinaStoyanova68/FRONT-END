<p>user-list works!</p>

<ul>
    <li *ngFor="let user of users, index as i">
        <span *ngIf="i % 2 === 0">
            Person with name {{ user.name }} is {{ user.age }} years old.
        </span>

        <span *ngIf="i % 2 !== 0" style="color: red;">
            Person with name {{ user.name }} is {{ user.age }} years old.
        </span>
    </li>
</ul>
