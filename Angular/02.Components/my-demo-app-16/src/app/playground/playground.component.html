<p>playground works!</p>

<button class="btn-handler" (click)="handleClick()">Click me</button>

<p [class.appear]="isToggle">This text-background will appear on click!</p>

<hr />

<div [style.color]="isToggle ? 'green' : 'red'">
    Tsis i a dynamic color change
</div>

<hr />

<div [style.background-color]="isToggle ? 'green' : 'red'">
    Tsis i a dynamic background-color change
</div>

<hr />

<div *ngIf="isToggle">
    <div [class]="greenBackground">Toggle me</div>

    <img [attr.src]="imgUrl" />
</div>
