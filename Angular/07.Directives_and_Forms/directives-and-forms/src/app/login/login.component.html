<div routerLink="/home">Go back home</div>
<h1>Login</h1>

<!-- TEMPLATE-DRIVEN APPROACH ** First way - without @ViewChild:-->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" ngModel required email #emailInput="ngModel" />
    </div>

    <div *ngIf="emailInput.touched">
        <div *ngIf="emailInput.errors?.['required']" style="color: red;">
            Email is required!
        </div>

        <div *ngIf="emailInput.errors?.['email']" style="color: red;">
            Email is not VALID!
        </div>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="text" name="password" id="password" ngModel required [appMaxCount]="4" #passwordInput="ngModel" />
    </div>

    <div *ngIf="passwordInput.errors?.['appMaxCount']" style="color: blue">
        Password is longer than {{passwordInput.errors?.['appMaxCount']}}
    </div>

    <button>Login</button>

</form>
