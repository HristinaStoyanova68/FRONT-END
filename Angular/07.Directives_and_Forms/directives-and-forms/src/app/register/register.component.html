
<div routerLink="/home">Go back home</div>

<h1>Register Works!</h1>

<form [formGroup]="registerForm" (ngSubmit)="handleSubmit()">
    <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="text" 
        name="email" 
        id="email"
        formControlName="email" 
        />
    </div>

    <div *ngIf="registerForm.get('email')?.touched">
        <div *ngIf="registerForm.get('email')?.errors?.['required']" style="color: red;">
            Email is required!
        </div>

        <div *ngIf="registerForm.get('email')?.errors?.['email']" style="color: red;">
            Email is not VALID!
        </div>
    </div>

    <div class="form-group">
        <label for="password">password</label>
        <input 
        type="password" 
        name="password" 
        id="password"
        formControlName="password" 
        />
    </div>

    <div *ngIf="registerForm.get('password')?.errors?.['maxlength']" style="color: blue">
        Password is longer than 
        {{registerForm.get('password')?.errors?.['maxlength']?.requiredLength}}
    </div>

    <button>Register</button>
</form>
